name: Build Git for Android 9 with Termux and NDK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-git:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Android NDK
      - name: Install Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip android-ndk-r26b-linux.zip -d /opt
          echo "ANDROID_NDK_HOME=/opt/android-ndk-r26b" >> $GITHUB_ENV
          echo "/opt/android-ndk-r26b/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      # 3. 安装编译工具和依赖
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang make pkg-config zlib1g-dev autoconf

      # 4. 交叉编译 libiconv
      - name: Build libiconv for Android
        run: |
          wget https://ftp.gnu.org/pub/gnu/libiconv/libiconv-1.18.tar.gz
          tar -xzf libiconv-1.18.tar.gz
          cd libiconv-1.18
          export CC=aarch64-linux-android28-clang
          export CXX=aarch64-linux-android28-clang++
          export CFLAGS="-fPIC"
          export LDFLAGS="-static"
          ./configure --host=aarch64-linux-android --prefix=/opt/libiconv
          make -j$(nproc)
          make install
          echo "LIBICONV_HOME=/opt/libiconv" >> $GITHUB_ENV

      # 5. 克隆 Git 源码
      - name: Clone Git source
        run: |
          git clone https://github.com/git/git.git
          cd git
          git checkout v2.46.0

      # 6. 应用 Termux 补丁（如果存在）
      - name: Apply Termux patches
        run: |
          # 如果有补丁，替换 URL；若无，跳过
          # wget https://raw.githubusercontent.com/termux/termux-packages/master/packages/git/fix-some-issue.patch -O termux-git.patch
          # cd git
          # git apply ../termux-git.patch
          echo "No patches applied. Provide Termux patch URL if needed."

      # 7. 配置并编译 Git
      - name: Configure and build Git
        run: |
          cd git
          export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export CC=aarch64-linux-android28-clang
          export CXX=aarch64-linux-android28-clang++
          export CFLAGS="-DNO_CURL -DNO_EXPAT -DNO_TCLTK -I${LIBICONV_HOME}/include"
          export LDFLAGS="-static -L${LIBICONV_HOME}/lib"
          export ac_cv_func_iconv=yes  # 确保 iconv 可用
          export ac_cv_iconv_omit_bom=yes  # 跳过 BOM 测试
          make configure
          ./configure --host=aarch64-linux-android --prefix=/data/data/com.termux/files/usr --with-libiconv-prefix=${LIBICONV_HOME} --without-libintl
          make -j$(nproc)

      # 8. 打包二进制
      - name: Package binary
        run: |
          cd git
          make install DESTDIR=/tmp/git-install
          tar -czf git-termux.tar.gz -C /tmp/git-install .
          cp /tmp/git-install/data/data/com.termux/files/usr/bin/git git-binary

      # 9. 上传产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-termux
          path: |
            git/git-termux.tar.gz
            git/git-binary